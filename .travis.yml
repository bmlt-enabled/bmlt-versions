language: php

php:
- '7.1'

jobs:
  include:

  - stage: lint
    install:
    - composer install
    script:
    - find . -name "*.php" ! -path '*/vendor/*' -print0 | xargs -0 -n1 -P8 php -l
    - vendor/squizlabs/php_codesniffer/bin/phpcs --warning-severity=6 --standard=PSR2 --ignore=vendor --extensions=php ./
  - stage: wordpress-plugin zip file
    env:
    - BUILD_DIR=build
    - DIST_DIR_GITHUB=dist_bmlt_versions/github
    - ZIP_FILENAME=bmlt-versions.zip
    script:
    - cd bmlt-versions && zip -r ${ZIP_FILENAME} *
    - mkdir -p $DIST_DIR_GITHUB && mv $ZIP_FILENAME $DIST_DIR_GITHUB/$GITHUB_RELEASE_FILENAME
    deploy:
    - provider: releases
      api_key:
        secure: 
      file: "$DIST_DIR_GITHUB/$GITHUB_RELEASE_FILENAME"
      skip_cleanup: true
      name: "$TRAVIS_TAG"
      on:
        tags: true
        condition: $TRAVIS_TAG != *beta*
    - provider: releases
      api_key:
        secure: 
      file: "$DIST_DIR_GITHUB/$GITHUB_RELEASE_FILENAME"
      skip_cleanup: true
      name: "$TRAVIS_TAG"
      prerelease: true
      on:
        tags: true
        condition: $TRAVIS_TAG =~ "beta"
notifications:
  slack:
    rooms:
    - secure: 
    on_success: change
  email: false
